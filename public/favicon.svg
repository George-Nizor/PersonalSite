<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%">
			<stop offset="0%" style="stop-color:#06b6d4" />
			<stop offset="50%" style="stop-color:#0891b2" />
			<stop offset="100%" style="stop-color:#0d9488" />
		</linearGradient>
		<linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%">
			<stop offset="0%" style="stop-color:#22d3ee" />
			<stop offset="100%" style="stop-color:#5eead4" />
		</linearGradient>
	</defs>
	<rect width="64" height="64" fill="url(#a)" rx="12"/>
	<!-- Terminal window -->
	<rect x="8" y="12" width="48" height="36" fill="#1f2937" rx="4"/>
	<!-- Terminal header -->
	<rect x="8" y="12" width="48" height="8" fill="#374151" rx="4"/>
	<rect x="8" y="16" width="48" height="4" fill="#374151"/>
	<!-- Terminal dots -->
	<circle cx="14" cy="16" r="1" fill="#ef4444"/>
	<circle cx="18" cy="16" r="1" fill="#f59e0b"/>
	<circle cx="22" cy="16" r="1" fill="#10b981"/>
	<!-- Code prompt -->
	<text x="12" y="28" fill="url(#b)" font-family="monospace" font-size="4" font-weight="bold">$</text>
	<text x="16" y="28" fill="#ffffff" font-family="monospace" font-size="4">dev</text>
	<!-- Code output -->
	<rect x="12" y="30" width="16" height="1" fill="url(#b)" opacity="0.8"/>
	<rect x="12" y="33" width="12" height="1" fill="url(#b)" opacity="0.6"/>
	<rect x="12" y="36" width="20" height="1" fill="url(#b)" opacity="0.4"/>
	<!-- Cursor -->
	<rect x="34" y="36" width="1" height="4" fill="url(#b)">
		<animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
	</rect>
</svg>